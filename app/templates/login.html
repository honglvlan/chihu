{% extends "bootstrap/base.html" %}
{% block content %}
<div class="container">
    {{ super() }}
      <form class="form-signin" method='POST' action={{ url_for('main.login') }}>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="col-xs-3">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name='username' required autofocus>
        </div>
        <div class="col-xs-3">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='passwd' required>
        </div>
        <div class="checkbox">
            <div class="col-xs-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
